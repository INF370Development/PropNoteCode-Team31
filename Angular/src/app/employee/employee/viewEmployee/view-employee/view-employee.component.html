<h1>Employee</h1>


<div class="search-container">
    <input class="search-input" placeholder="Search Employee">
    <button class="search-button" mat-icon-button color="primary">
      <mat-icon>search</mat-icon>
    </button>
</div>


<div class="create">
    <button mat-fab extended color="accent"  (click)="openModal()" style="float: right;">
    <mat-icon>add</mat-icon>
        Add Employee
    </button>
</div>

<br>
<br>
<br>
<br>
<br>
<br>

<table class="styled-table">
  <thead>
      <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Photo</th>
      </tr>
  </thead>
  <tbody>
      <tr class="active-row" *ngFor="let people of employeeData">
          <td>{{people.empId}}</td>
          <td>{{people.name}}</td>
          <td>{{people.surname}}</td>
          <td>{{people.phoneNumber}}</td>
          <td>{{people.email}}</td>
          <td>{{people.photo}}</td>
      </tr>
  </tbody>
</table>
