<h1 mat-dialog-title>Add Employee <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
    <h3>Please enter all required details to add a new employee!</h3>
    <mat-form-field class="form">
        <h3>Name</h3>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Surname:</h3>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Phone Number</h3>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Email</h3>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Photo</h3>
        <input matInput>
    </mat-form-field>
    <br>
</div>
<div class="end">
    <button mat-fab extended color="accent" >Create</button>
    <button mat-fab extended color="warn" class="cancel" (click)="closeModal()">Cancel</button>
</div>
