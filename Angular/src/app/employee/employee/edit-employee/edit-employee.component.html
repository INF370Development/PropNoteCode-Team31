<h4>Edit Course</h4>
<hr>
<div class="container">
<div class="row">  
<form class="form-horizontal"  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class=" col-sm-1" for="name">Name:</label>
        <div class="col-sm-6">
          <input class="form-control" id="name" placeholder="Enter name" [required]="true" formControlName="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1" for="duration">Duration:</label>
        <div class="col-sm-6">
          <input class="form-control" id="duration" placeholder="Enter duration" [required]="true" formControlName="duration">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1" for="description">Description:</label>
        <div class="col-sm-6">
          <textarea class="form-control" type="text" id="description" placeholder="Enter description" [required]="true" formControlName="description"></textarea>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-6">
        <button style="margin-right:1em;" type="submit" [disabled]="!empForm.valid" class="btn btn-sm btn-default">Submit</button>
        <button type="button" class="btn btn-sm btn-warning" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
  </div>
</div>
