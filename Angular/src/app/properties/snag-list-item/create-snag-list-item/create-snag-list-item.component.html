<div class="modal-overlay">
    <div class="modal-container">
      <h2>Add New Snaglistitem</h2>
      <form (submit)="AddSnaglistitem()">
        <mat-form-field class="form-field">
          <input
            matInput
            placeholder="Item Description"
            [(ngModel)]="snaglistitemModel.snagListItemDescription"
            name="snagListItemDescription"
            #input
            (keyup)="updateDescription(input.value)"
            required
          />
        </mat-form-field>
        <div class="modal-actions">
          <button mat-button type="button" (click)="closeModal()">Cancel</button>
          <button mat-raised-button type="submit" color="primary">
            Add Snaglistitem
          </button>
        </div>
      </form>
    </div>
  </div>
