<div class="modal-overlay">
  <div class="modal-container">
    <h2>Add New Property <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h2>
    <form (submit)="CreateProperty()">
      <mat-form-field class="form-field">
        <label>Description:</label>
        <input
          matInput
          [(ngModel)]="propertyModel.description"
          name="description"
          required
          maxlength="50"
          [formControl]="description"
        />
        <mat-error *ngIf="description.invalid">{{getErrorMessageDescription()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <label>Building Number:</label>
        <input
          matInput
          [(ngModel)]="propertyModel.buildingNumber"
          name="buildingNumber"
          required
          maxlength="5"
          [formControl]="buildingNumber"
        />
        <mat-error *ngIf="buildingNumber.invalid">{{getErrorMessageBuildingNumber()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <label>Street:</label>
        <input
          matInput
          [(ngModel)]="propertyModel.street"
          name="street"
          required
          maxlength="50"
          [formControl]="street"
        />
        <mat-error *ngIf="street.invalid">{{getErrorMessageStreet()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <label>Suburb:</label>
        <input
          matInput
          [(ngModel)]="propertyModel.suburb"
          name="suburb"
          required
          maxlength="50"
          [formControl]="suburb"
        />
        <mat-error *ngIf="suburb.invalid">{{getErrorMessageSuburb()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <label>Purchase Amount:</label>
        <input
          matInput
          placeholder="R"
          [(ngModel)]="propertyModel.purchaseAmount"
          name="purchaseAmount"
          required
          maxlength="10"
        />
        <!--<mat-error *ngIf="purchaseAmount.invalid">{{getErrorMessagePurchaseAmount()}}</mat-error>-->
      </mat-form-field>
      <mat-form-field class="form-field">
        <label>Purchase Year:</label>
        <input
          matInput
          [(ngModel)]="propertyModel.purchaseYear"
          name="purchaseYear"
          required
          maxlength="4"
        />
        <!--<mat-error *ngIf="purchaseYear.invalid">{{getErrorMessagePurchaseYear()}}</mat-error>-->
      </mat-form-field>
      <mat-form-field class="form-field">
        <label>Size</label>
        <input
          matInput
          [(ngModel)]="propertyModel.size"
          name="size"
          required
          maxlength="6"
        />
        <!--<mat-error *ngIf="size.invalid">{{getErrorMessageSize()}}</mat-error>-->
      </mat-form-field>
      <mat-form-field class="form-field">
        <label>Yard</label>
        <input
          matInput
          [(ngModel)]="propertyModel.yard"
          name="yard"
          required
          maxlength="6"
        />
        <!--<mat-error *ngIf="yard.invalid">{{getErrorMessageYard()}}</mat-error>-->
      </mat-form-field>
      <mat-form-field class="form-field">
        <label>Broker</label>
        <mat-select [(ngModel)]="propertyModel.broker" name="broker" (selectionChange)="updateSelectedBroker($event.value)">
          <mat-option *ngFor="let broker of brokers" [value]="broker">{{ broker.name }}</mat-option>
        </mat-select>
      </mat-form-field>


      <div class="modal-actions">

        <button mat-raised-button type="submit" color="accent" (click)="sendToBackend()">
          Add Property
        </button>
        <button mat-raised-button color="warn" (click)="closeModal()" class="cancel">Cancel</button>

      </div>
    </form>
  </div>
</div>
