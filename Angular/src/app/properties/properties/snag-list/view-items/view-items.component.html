
  <h1 mat-dialog-title class="title">Items in Snag List<button class="cancel" (click)="closeModal()">X</button></h1>
  <div mat-dialog-content>
    <div *ngFor="let Item of List"> 
      {{Item.snagListItem.snagListItemDescription}}
  </div>
  <div *ngIf="List==''">
    List is empty
  </div>
  </div>
  <div class="end">
      <button mat-raised-button mat-dialog-close color="accent" (click)="EditList()">Edit</button>
      <button mat-raised-button mat-dialog-close cdkFocusInitialcolor color="warn" class="cancel" (click)="closeModal()">Close</button>
  </div>
