
<h1 mat-dialog-title class="title">Items in Snag List<button class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
    <div *ngFor="let Item of List"> 
        <input type="checkbox" checked (change)="handleCheckboxChange($event,Item.snagListItemId)">
        {{Item.snagListItem.snagListItemDescription}}
    </div>
    <div *ngFor="let Item of Items"> 
        <input type="checkbox" (change)="handleCheckboxChange($event,Item.snagListItemId)">
        {{Item.snagListItemDescription}}
    </div>
</div>
<div class="end">
    <button mat-raised-button mat-dialog-close color="accent" (click)="closeModal()">Done</button>
</div>
