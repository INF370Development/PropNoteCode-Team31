<div class="modal-overlay">
    <div class="modal-container">
      <h2>Edit Snag List </h2>
      <form >
        <mat-form-field class="form-field">
          <label>Property</label>  
          <mat-select placeholder="Select Property" name="propertyID" (selectionChange)="updateProperty($event.value)" [formControl]="PropertyFormControl" required>
              <mat-option *ngFor="let prop of Property" [value]="prop.propertyID">{{ prop.description }}</mat-option>
              </mat-select>
              <mat-error *ngIf="PropertyFormControl.hasError('required')">
                Property is required.
              </mat-error>
          </mat-form-field>

        <mat-form-field class="form-field">
          <label>Item Description</label>
          <input
            matInput
            name="maintenanceNoteDescription"
            [formControl]="descriptionFormControl"
            #maintenaceNoteDescription
            (keyup)="updateDescription(maintenaceNoteDescription.value)"
          />
          <mat-error *ngIf="descriptionFormControl.hasError('required')">
            Description is required.
          </mat-error>
          <mat-error *ngIf="descriptionFormControl.hasError('pattern')">
            Description must contain only alphabets and spaces.
          </mat-error>
          <mat-error *ngIf="descriptionFormControl.hasError('maxlength')">
            Description cannot exceed 50 characters.
          </mat-error>
        </mat-form-field>
        <div class="end">
          <button mat-raised-button  color="accent" (click)="EditItem()">Continue</button>
          <button mat-raised-button mat-dialog-close cdkFocusInitialcolor color="warn" class="cancel" (click)="closeModal()">Cancel</button>
      </div>
      </form>
    </div>
  </div>
