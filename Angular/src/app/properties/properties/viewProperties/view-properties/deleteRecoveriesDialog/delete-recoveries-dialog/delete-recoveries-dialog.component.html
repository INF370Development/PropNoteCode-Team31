<h1 mat-dialog-title class="title">Delete Recoveries</h1>
<div mat-dialog-content>
  Are you sure you want to delete the recoveries?
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="accent" (click)="onDeleteConfirmed()">Yes</button>
    <button mat-raised-button mat-dialog-close cdkFocusInitialcolor color="warn" (click)="onCancel()">No</button>
</div>
