<h1 mat-dialog-title class="title">Delete Inspection <button class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
  Are you sure you want to delete the inspection as well as all related problems?
</div>
<div class="end">
  <div class="buttons">
    <button mat-raised-button mat-dialog-close color="warn" [mat-dialog-close]="'confirm'">Delete</button>
    <button mat-raised-button mat-dialog-close cdkFocusInitialcolor color="accent" (click)="closeModal()">Cancel</button>
</div>
</div>
