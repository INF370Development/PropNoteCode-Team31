<h1 mat-dialog-title>Add Inspection <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
    <h3>Please enter all required details to add a new inspection!</h3>
    <mat-form-field class="form">
        <h3>Inspection Description:</h3>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Inspection Date:</h3>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

</div>
<div class="end">
    <button mat-fab extended color="accent">Create</button>
    <button mat-fab extended color="warn" class="cancel" (click)="closeModal()">Cancel</button>
</div>
