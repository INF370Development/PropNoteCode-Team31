<h1 mat-dialog-title>Add Recovery <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
    <h3>Please enter all required details to add a new recovery!</h3>
    <mat-form-field class="form">
        <h3>Recovery Description:</h3>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Recovery Type:</h3>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Recovery Amount:</h3>
        <input matInput>
    </mat-form-field>
</div>
<div class="end">
    <button mat-raised-button color="accent">Add</button>
    <button mat-raised-button color="warn" class="cancel" (click)="closeModal()">Cancel</button>
  </div>
