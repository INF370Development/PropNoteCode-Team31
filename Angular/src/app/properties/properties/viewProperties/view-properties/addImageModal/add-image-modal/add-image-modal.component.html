<div class="file-upload-container">
  <label for="fileInput" class="file-label">
    <span>Choose File</span>
    <input type="file" id="fileInput" class="file-input" (change)="onFileSelected($event)" #fileUpload accept="image/jpeg, image/png, image/gif">
  </label>

  <div class="selected-file">
    <ng-container *ngIf="fileName">
      <img *ngIf="fileUrl" [src]="fileUrl" alt="Selected File">
      <p>{{ fileName }}</p>
    </ng-container>
    <ng-container *ngIf="!fileName">
      <p>No file uploaded yet.</p>
    </ng-container>
  </div>

  <button mat-raised-button color="primary" class="upload-btn" (click)="uploadFile()">
    Upload
  </button>
  <button mat-raised-button color="warn" (click)="closeModal()" class="cancel">Cancel</button>
</div>
