<h1 mat-dialog-title>Add Image <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
  <h3>Please select an image for the property!</h3>
    <div>
      <div class="file">
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>
    </div>
</div>
<div class="end">
    <button mat-fab extended color="accent">Add</button>
    <button mat-fab extended color="warn" class="cancel" (click)="closeModal()">Cancel</button>
</div>
