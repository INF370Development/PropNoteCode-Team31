<div class="modal-overlay">
    <div class="modal-container">
      <h2>Items in the Snaglist</h2>
      <div class="mat-elevation-z8">
        <mat-form-field >
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="start typing..." #input />
        </mat-form-field>
      
        <table mat-table [dataSource]="dataSource" matSort>
          
            <ng-container matColumnDef="snagListItemDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Item's Description</th>
            <td mat-cell *matCellDef="let element">{{ element.snagListItemDescription }}</td>
          </ng-container>
      
      
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[3, 5, 10]"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
      <br>
      <div class="modal-actions">
        <button mat-button type="button" color="danger"(click)="closeModal()">Okay</button>
        <button mat-raised-button type="submit" color="primary">
          Edit List
        </button>
      </div>
    </div>
</div>
