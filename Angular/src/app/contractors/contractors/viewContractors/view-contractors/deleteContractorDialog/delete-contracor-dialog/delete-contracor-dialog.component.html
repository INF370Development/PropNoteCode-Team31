<h1 mat-dialog-title class="title">Delete Contractor <button class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
  Are you sure you want to delete the contractor?
</div>
<div class="end">
    <button mat-raised-button mat-dialog-close color="accent" (click)="deleteContractor()">Delete</button>
    <button mat-raised-button mat-dialog-close cdkFocusInitialcolor color="warn" class="cancel" (click)="closeModal()">Cancel</button>
</div>
