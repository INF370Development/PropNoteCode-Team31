<h1>Contractors</h1>  

<div class="search-container">
    <input class="search-input" placeholder="Search Contractors">
    <button class="search-button" mat-icon-button color="primary">
      <mat-icon>search</mat-icon>
    </button>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-6" style="text-align: right;">
            <button mat-fab extended color="accent" style="float: right;">
                <mat-icon>add</mat-icon>
                Add Contractor </button>
        </div>
    </div>
    <br>
<br>
<br>
<br>
    <table class="styled-table" mat-table [dataSource]="userDetails" >
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Contractor ID </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i}} </td>
        </ng-container>
        <ng-container matColumnDef="First Name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="Last Name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element; let j = index">
                <button class="edit-btn"><span class="material-icons" >create</span></button>
                <button class="delete-btn"><span class="material-icons" style="color: red;">delete_outline</span></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
