<h1>User Roles</h1>

<!--Search Bar-->
<div class="search-container">
    <input class="search-input"  type="text" [(ngModel)]="searchTerm" (input)="search()" placeholder="Search by user roles">
    <button class="search-button" mat-icon-button color="primary">
      <mat-icon>search</mat-icon>
    </button>
</div>

<!--Create Button-->
<div class="create">
    <button mat-fab extended color="accent" (click)="openModal()">
        <mat-icon>add</mat-icon>
        Create User Role
    </button>
</div>

<br>
<br>
<br>
<br>
<br>

<!--Table-->
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Role Name</th>
        <th>Access Level</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of filtered">
        <td>{{ role.id }}</td>
        <td>{{ role.roleName }}</td>
        <td>{{ role.accessLevel }}</td>
        <!--Update Button-->
        <td><button mat-raised-button color="primary" (click)="openUpdateUserRoleModal(role)"><mat-icon class="card-icon">edit</mat-icon><br></button></td>
        <!--Delete Button-->
        <td><button mat-raised-button color="warn" (click)="openDeleteUserDialog(role)"><mat-icon class="card-icon">delete</mat-icon><br></button></td>
      </tr>
    </tbody>
  </table>
