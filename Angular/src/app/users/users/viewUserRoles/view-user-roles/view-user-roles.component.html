<h1>User Roles</h1>

<!--Search Bar-->
<div class="search-container">
  <input
    class="search-input"
    type="text"
    [(ngModel)]="searchTerm"
    (input)="search()"
    placeholder="Search by user roles"
  />
  <button class="search-button" mat-icon-button color="primary">
    <mat-icon>search</mat-icon>
  </button>
</div>

<!--Create Button-->
<div class="create">
  <button mat-fab extended color="accent" (click)="openModal()" matTooltip="Click here to create a new user role">
    <mat-icon>add</mat-icon>
    Create User Role
  </button>
</div>

<br />
<br />
<br />
<br />
<br />

<!--Table-->
<table>
  <thead>
    <tr>
      <th  matTooltip="User entries ID">Role ID</th>
      <th  matTooltip="User role names">Role Name</th>
      <th  matTooltip="User role updates">Update</th>
      <th  matTooltip="User role deletes">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let role of roles">
      <td>{{ role.roleID }}</td>
      <td>{{ role.name }}</td>
      <!--Update Button-->
      <td>
        <button mat-raised-button color="primary">
          <mat-icon class="card-icon">edit</mat-icon><br />
        </button>
      </td>
      <!--Delete Button-->
      <td>
        <button mat-raised-button color="warn">
          <mat-icon class="card-icon">delete</mat-icon><br />
        </button>
      </td>
    </tr>
  </tbody>
</table>
