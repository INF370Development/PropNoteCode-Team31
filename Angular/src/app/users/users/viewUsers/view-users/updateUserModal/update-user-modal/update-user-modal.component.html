<h1 mat-dialog-title>Update User <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
    <h3>Please update all required details to the current user!</h3>
    <mat-form-field class="form">
        <h3>Email:</h3>
        <input matInput [(ngModel)] = "email">
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>User Role:</h3>
        <mat-select [(ngModel)]="userRole">
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="Contractor">Contractor</mat-option>
            <mat-option value="Tenant">Tenant</mat-option>
            <mat-option value="Employee">Employee</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="end">
    <button mat-raised-button color="accent">Create</button>
    <button mat-raised-button color="warn" class="cancel" (click)="closeModal()">Cancel</button>
</div>
