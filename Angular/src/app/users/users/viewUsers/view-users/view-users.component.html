<!--Page heading-->
<h1>Users</h1>

<!--Search Bar / Filter-->
<div class="container">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Start Typing..." #input>
  </mat-form-field>

<!--Create Button-->
  <div class="create">
    <button mat-fab extended color="accent" (click)="openModal()">
        <mat-icon>add</mat-icon>
        Create User
    </button>
  </div>
</div>

<br>
<br>

<!--Table-->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="userRole">
      <th mat-header-cell *matHeaderCellDef>User Role</th>
      <td mat-cell *matCellDef="let element">{{ element.userRole }}</td>
    </ng-container>

<!--Details Button-->
    <ng-container matColumnDef="detailsButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [routerLink]="['/hero', element.id]">
          <mat-icon>info</mat-icon>
          User Details
        </button>
      </td>
    </ng-container>

<!--Update Button-->
    <ng-container matColumnDef="updateButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          class="deletebutton"
        >
        <!--(click)="updateUser(element.id)"-->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

<!--Delete Button-->
    <ng-container matColumnDef="deleteButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          class="deletebutton"
          (click)="deleteUser(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

<!--Paginator-->
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[3, 5, 10]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
