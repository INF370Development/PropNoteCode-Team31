<h1 mat-dialog-title>
  Create User
  <button mat-button color="warn" class="cancel" (click)="closeModal()">
    X
  </button>
</h1>
<div mat-dialog-content>
  <h3>Please enter all required details to create a new user!</h3>
  <mat-form-field class="form">
    <h3>Name:</h3>
    <input
      matInput
      placeholder="Name"
      [(ngModel)]="userModal.Name"
      name="email"
      required
    />
  </mat-form-field>
  <br />
  <mat-form-field class="form">
    <h3>UserName:</h3>
    <input
      matInput
      placeholder="Username"
      [(ngModel)]="userModal.Username"
      name="email"
      required
    />
  </mat-form-field>
  <br />
  <mat-form-field class="form">
    <h3>Email:</h3>
    <input
      matInput
      placeholder="Email"
      [(ngModel)]="userModal.Email"
      name="email"
      required
    />
  </mat-form-field>
  <br />
  <mat-form-field class="form">
    <h3>User Role:</h3>
    <mat-form-field class="form-field">
      <mat-select [(ngModel)]="userModal.userRole" required="">
        <mat-option *ngFor="let item of RoleList" [value]="item.name">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-form-field>
</div>
<div class="end">
  <button mat-raised-button color="accent" (click)="CreateNewUser()">
    Create
  </button>
  <button mat-raised-button color="warn" class="cancel" (click)="closeModal()">
    Cancel
  </button>
</div>
