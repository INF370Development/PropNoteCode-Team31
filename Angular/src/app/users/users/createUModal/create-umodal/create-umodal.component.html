<h1 mat-dialog-title>Create User <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
    <h3>Please enter all required details to create a new user!</h3>
    <mat-form-field class="form">
        <h3>Email:</h3>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>User Role:</h3>
        <mat-select>
            <mat-option value="one">Admin</mat-option>
            <mat-option value="two">Contractor</mat-option>
            <mat-option value="three">Tenant</mat-option>
            <mat-option value="four">Employee</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="end">
    <button mat-raised-button color="accent">Create</button>
    <button mat-raised-button color="warn" class="cancel" (click)="closeModal()">Cancel</button>
</div>
