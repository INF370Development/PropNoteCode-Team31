<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/12.2.0/angular-material.min.css">
   
</head>

<body>
    <div class="mat-elevation-z8">
        <mat-form-field appearance="fill">
            <mat-label><mat-icon>search</mat-icon> Search FAQs</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Start typing..." #input />
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Questions Column -->
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
                <td mat-cell *matCellDef="let element">{{ element.question }}</td>
            </ng-container>

            <!-- Answers Column -->
            <ng-container matColumnDef="answer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Answer</th>
                <td mat-cell *matCellDef="let element">{{ element.answer }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">
                    No FAQs matching the filter "{{ input.value }}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular/12.2.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/12.2.0/angular-material.min.js"></script>
</body>
</html>
