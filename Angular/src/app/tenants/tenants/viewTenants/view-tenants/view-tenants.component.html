<h1>All Tenants</h1>

<div class="create">
  <button mat-fab extended color="accent" (click)="openCreateTenantModal()">
    <mat-icon>add</mat-icon>
    Add New Tenant
  </button>
</div>

<br />

<div class="mat-elevation-z8">
  <mat-form-field appearance="fill">
    <mat-label> <mat-icon>search</mat-icon>  Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Start typing..."
      #input
    />
  </mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.user.name }} {{element.user.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">
      {{ element.user.email }}
    </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let element">{{ element.user.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef>Company Name</th>
    <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
  </ng-container>

  <ng-container matColumnDef="companyNumber">
    <th mat-header-cell *matHeaderCellDef>Company Number</th>
    <td mat-cell *matCellDef="let element">{{ element.companyNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="detailsButton">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="['/tenantsDetails', element.tenantID]">
        <mat-icon>face</mat-icon>
        Details
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        class="deletebutton"
        (click)="deleteTenant(element.tenantID)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[3, 5, 10]"
  showFirstLastButtons
>
</mat-paginator>
