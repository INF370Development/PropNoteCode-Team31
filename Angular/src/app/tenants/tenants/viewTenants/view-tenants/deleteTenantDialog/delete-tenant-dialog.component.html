<h1 mat-dialog-title class="title">Delete Tenant <button class="cancel" (click)="onCancelClick()">X</button></h1>
<div mat-dialog-content>
  Are you sure you want to delete the tenant?
</div>
<div class="end">
  <button mat-raised-button mat-dialog-close class="cancel" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onDeleteClick()">Delete</button>
</div>
