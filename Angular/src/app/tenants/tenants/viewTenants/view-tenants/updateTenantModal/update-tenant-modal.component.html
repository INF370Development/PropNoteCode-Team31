<div class="modal-overlay">
  <div class="modal-container update-tenant-modal">
    <h2 class="modal-title">Update Tenant <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h2>

    <form [formGroup]="updateForm" (ngSubmit)="updateTenant()">
      <!-- Email -->
      <mat-form-field class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" matInput formControlName="email" required [value]="updateForm.get('email')?.value || ''" />
        <mat-error *ngIf="updateForm.get('email')?.invalid && (updateForm.get('email')?.dirty || updateForm.get('email')?.touched)">
          Invalid email address
        </mat-error>
      </mat-form-field>

      <!-- Name -->
      <mat-form-field class="form-field">
        <label for="name">Name:</label>
        <input type="text" id="name" matInput formControlName="name" required [value]="updateForm.get('name')?.value || ''" />
      </mat-form-field>

      <!-- Surname -->
      <mat-form-field class="form-field">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" matInput formControlName="surname" required [value]="updateForm.get('surname')?.value || ''" />
      </mat-form-field>

      <!-- Phone Number -->
      <mat-form-field class="form-field">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" matInput formControlName="phoneNumber" required [value]="updateForm.get('phoneNumber')?.value || ''" />
      </mat-form-field>

      <!-- Company Name -->
      <mat-form-field class="form-field">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" matInput formControlName="companyName" required [value]="updateForm.get('companyName')?.value || ''" />
      </mat-form-field>

      <!-- Company Number -->
      <mat-form-field class="form-field">
        <label for="companyNumber">Company Number:</label>
        <input type="text" id="companyNumber" matInput formControlName="companyNumber" required [value]="updateForm.get('companyNumber')?.value || ''" />
      </mat-form-field>

      <!-- Submit Button -->
      <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary" mat-raised-button color="primary">Update Tenant</button>
      <button type="button" (click)="closeModal()" class="btn btn-secondary cancel" mat-raised-button color="warn">Cancel</button>
    </form>
  </div>
</div>
