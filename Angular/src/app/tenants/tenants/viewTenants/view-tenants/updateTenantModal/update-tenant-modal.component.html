<h1 mat-dialog-title>Update Tenant<button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
    <h3>Please enter all required details to update a tenant!</h3>
    <mat-form-field class="form">
        <h3>Email:</h3>
        <input matInput [(ngModel)] = "email">
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Name:</h3>
        <input matInput [(ngModel)] = "name">
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Surname:</h3>
        <input matInput [(ngModel)] = "surname">
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Phone Number:</h3>
        <input matInput [(ngModel)] = "phone">
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Company Name:</h3>
        <input matInput [(ngModel)] = "cname">
    </mat-form-field>
    <br>
    <mat-form-field class="form">
        <h3>Company Phone Number:</h3>
        <input matInput [(ngModel)] = "cphone">
    </mat-form-field>
</div>
<div class="end">
    <button mat-raised-button color="primary" (click)="updateTenant()">Update</button>
    <button mat-raised-button color="warn" class="cancel" (click)="closeModal()">Cancel</button>
</div>
