<h1>{{tenantDetail.user.name}}</h1>

<button mat-button [routerLink]="['/viewTenant']">
  <mat-icon>home</mat-icon>
  Return
</button>

<div class="container">
    <div class="card">
        <div class="left">
                <div class="details">
                    <h2>Tenant</h2>
                    <h5>Name: {{tenantDetail.user.name}} {{tenantDetail.user.surname}}</h5>
                    <h5>Phone Number: {{tenantDetail.user.phoneNumber}}</h5>
                    <h5>Email: {{tenantDetail.user.email}}</h5>
                    <h5>Company Name: {{tenantDetail.companyName}}</h5>
                    <h5>Company Phone Numner: {{ tenantDetail.companyNumber}}</h5>
                    <br>
                    <div class="buttons">
                        <button mat-raised-button color="primary">UPDATE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
