<h1 mat-dialog-title class="title">Delete Broker <button class="cancel" (click)="closeModal()">X</button></h1>
<div mat-dialog-content>
  Are you sure you want to delete the Broker?
</div>
<div class="end">
    <button mat-raised-button mat-dialog-close color="accent" (click)="deleteBroker(data.brokerID)">Delete</button>
    <button mat-raised-button mat-dialog-close cdkFocusInitialcolor color="warn" class="cancel" (click)="closeModal()">Cancel</button>
</div>
