<h1>{{brokerDetail.name}}</h1>

<button mat-button [routerLink]="['/viewBroker']">
  <mat-icon>home</mat-icon>
  Return
</button>

<div class="container">
<div class="card">
  <div class="left">
            <div class="details">
              <h2>Broker</h2>
            <h5>Name: {{brokerDetail.name}} {{brokerDetail.surname}}</h5>
            <h5>Phone Number: {{brokerDetail.phoneNumber}}</h5>
            <h5>Address: {{brokerDetail.officeAddress}}</h5>
            <h5>License Number: {{brokerDetail.licenseNumber}}</h5>
            <h5>Commission Rate: {{brokerDetail.commissionRate}}</h5>
<br>
            <div class="buttons">
                <button mat-raised-button color="primary">UPDATE</button>
            </div>

    </div>
  </div>
</div>
</div>
