<div class="modal-overlay">
  <div class="modal-container">

    <h2 class="BrokerHeading">Add New Broker <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h2>
    <h3 class="BrokerSubHeading">Please enter all required details to create a new broker!</h3>

    <form (submit)="AddBroker()" >
      <mat-form-field class="form-field" >
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="brokerModel.name"
          name="name"
          required
        />

        
      </mat-form-field>
      <br>

      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Surname"
          [(ngModel)]="brokerModel.surname"
          name="surname"
          required
        />
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Phone Number"
          [(ngModel)]="brokerModel.phoneNumber"
          name="phoneNumber"
          required
        />
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Office Address"
          [(ngModel)]="brokerModel.officeAddress"
          name="officeAddress"
          required
        />
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="License Number"
          [(ngModel)]="brokerModel.licenseNumber"
          name="licenseNumber"
          required
        />
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Commission Rate"
          [(ngModel)]="brokerModel.commissionRate"
          name="commissionRate"
          required
        />
      </mat-form-field>

      <div class="modal-actions">
        <button mat-raised-button type="button" class="cancelButton" color="warn" (click)="closeModal()">Cancel</button>
        <button mat-raised-button type="submit" class="createBrokerButton">Create</button>
      </div>

    </form>

  </div>
</div>
