<div class="modal-overlay">
    <div class="modal-container update-tenant-modal">
      <h2 class="modal-title">Update Broker <button mat-button color="warn" class="cancel" (click)="closeModal()">X</button></h2>
  
      <form [formGroup]="updateForm" (ngSubmit)="updateBroker()">  
        <!-- Name -->
        <mat-form-field class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" matInput formControlName="name" required [value]="updateForm.get('name')?.value || ''" />
        </mat-form-field>
  
        <!-- Surname -->
        <mat-form-field class="form-field">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" matInput formControlName="surname" required [value]="updateForm.get('surname')?.value || ''" />
        </mat-form-field>
  
        <!-- Phone Number -->
        <mat-form-field class="form-field">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" matInput formControlName="phoneNumber" required [value]="updateForm.get('phoneNumber')?.value || ''" />
        </mat-form-field>
  
         <!-- Office Address -->
         <mat-form-field class="form-field">
          <label for="officeAddress">Office Address:</label>
          <input type="text" id="officeAddress" matInput formControlName="officeAddress" required [value]="updateForm.get('officeAddress')?.value || ''" />
        </mat-form-field>
  
         <!-- License Number -->
         <mat-form-field class="form-field">
          <label for="licenseNumber">License Number:</label>
          <input type="text" id="licenseNumber" matInput formControlName="licenseNumber" required [value]="updateForm.get('licenseNumber')?.value || ''" />
        </mat-form-field>
  
        <!-- Commission Rate -->
        <mat-form-field class="form-field">
          <label for="commissionRate">Commission Rate:</label>
          <input type="text" id="commissionRate" matInput formControlName="commissionRate" required [value]="updateForm.get('commissionRate')?.value || ''" />
        </mat-form-field>

        <br>
        <!-- Submit Button -->
        <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary"  mat-raised-button color="primary">Update Broker</button>
        <button type="button" (click)="closeModal()" class="btn btn-secondary cancel"  mat-raised-button color="warn">Cancel</button>
      </form>
    </div>
  </div>
