<br>
<h1>Brokers</h1>

<br>

<div class="SearchButtonContainer">
  <div class="search-create-container">
    <div class="mat-elevation-z8">

      <mat-form-field appearance="fill">
        <mat-label > <mat-icon>search</mat-icon>  Search Brokers</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Start typing..."
            #input
          />
      </mat-form-field>



    <!--Create Broker-->
    <div class="create">
      <button mat-fab extended color="accent" (click)="openModal()" matTooltip="Click here to create a new broker entry">
        <mat-icon>add</mat-icon>

        Create Broker
      </button>
    </div>
    </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  matTooltip="Broker entries name">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef matTooltip="Broker entries surname">Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef matTooltip="Broker entries phone number">Number</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="officeAddress">
      <th mat-header-cell *matHeaderCellDef matTooltip="Broker entries office address">Address</th>
      <td mat-cell *matCellDef="let element">{{ element.officeAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="licenseNumber">
      <th mat-header-cell *matHeaderCellDef matTooltip="Broker entries License number.  Industrial property brokers are required to be registered with the Estate Agents Affairs Board (EAAB) and hold a valid Fidelity Fund Certificate.">License Number</th>
      <td mat-cell *matCellDef="let element">{{ element.licenseNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="commissonRate">
      <th mat-header-cell *matHeaderCellDef matTooltip="Broker entries commission rate.         A percentage of a property's purchase price that is paid to the brokers that facilitated the purchase and sale of a property">Commisson Rate</th>
      <td mat-cell *matCellDef="let element">{{ element.commissionRate * 100}}%</td>
    </ng-container>

<!--dont think details coloum is needed-->
    <ng-container matColumnDef="detailsButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [routerLink]="['/viewBrokerDetails', element.brokerID]" matTooltip="Click to View Broker details">
          <mat-icon>face</mat-icon>
          Details
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          class="deletebutton"
          style="color:red;"
          (click)="confirmDeleteBroker(element)"
          matTooltip="Click to Delete Broker entry">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter {{ input.value }}
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[3, 5, 10]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
