<div class="modal-overlay">
  <div class="modal-container">
    <h2>Assign Maintenance <button mat-button color="warn" class="cancel" (click)="cancel()">X</button></h2>
    <form (submit)="assignMaintenance()" >
      <mat-form-field class="form-field">
        <mat-label>Contractor</mat-label>
        <mat-select formControlName="contractor" required>
          <mat-option *ngFor="let contractor of contractors" [value]="contractor.contractorID">
            {{ contractor.user.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field class="form-field">
        <mat-label>Maintenance Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="maintenanceDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Maintenance Time</mat-label>
        <input matInput formControlName="maintenanceTime">
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Maintenance Type</mat-label>
          <mat-select formControlName="maintenanceType" required>
          <mat-option *ngFor="let maintenanceType of maintenanceTypes" [value]="maintenanceType.maintenanceTypeID">
            {{ maintenanceType.maintenanceTypeName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="dialog-buttons">
        <button type="submit" mat-raised-button color="accent">Assign</button>
        <button type="button" mat-raised-button color="warn" (click)="cancel()" class="cancel">Cancel</button>
      </div>
