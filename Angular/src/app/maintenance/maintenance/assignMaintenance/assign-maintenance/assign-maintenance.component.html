<!-- assign-maintenance.component.html -->

<h1>Assign Maintenance Requests</h1>

<div *ngFor="let request of maintenanceRequests" class="maintenance-item">
  <h3>Property Description: {{ request.property.description }}</h3>
  <p>Maintenance Note Description: {{ request.maintenanceNote.description }}</p>
  <!-- Add a separator -->


  <!-- Button to open a modal -->
  <button (click)="openAssignMaintenanceDialog(request)">Assign Maintenance</button>
  <hr>
</div>
