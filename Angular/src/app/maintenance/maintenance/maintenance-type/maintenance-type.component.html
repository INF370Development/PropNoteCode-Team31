<h1>Maintenance Type</h1>
<br>
    <div class="mat-elevation-z8">

      <mat-form-field appearance="fill">
        <mat-label > <mat-icon>search</mat-icon>Search Maintenance Type</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Start typing..."
            #input
          />
      </mat-form-field>

    

<div class="create">
  <button mat-fab extended color="accent" (click)="openModal()" matTooltip="Click here to create a new maintenance entry">
    <mat-icon>add</mat-icon>
    Add Maintenance Status
  </button>
</div> 


  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="maintenanceTypeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Maintenance Type</th>
      <td mat-cell *matCellDef="let element">{{ element.maintenanceTypeName }}</td>
    </ng-container>

    <ng-container matColumnDef="detailsButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <td mat-cell *matCellDef="let element">
          <button (click)="EditType(element.maintenanceTypeID)"><mat-icon>edit</mat-icon></button><br>
        </td>
    </ng-container>

    <ng-container matColumnDef="deleteButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="deletebutton" (click)="EditType(element.maintenanceTypeID)"><mat-icon>edit</mat-icon></button>
        <button mat-button class="deletebutton" (click)="deleteType(element.maintenanceTypeID)">
          <mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[3, 5, 10]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
