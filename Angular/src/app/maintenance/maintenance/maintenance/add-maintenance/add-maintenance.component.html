<div class="modal-overlay">
    <div class="modal-container">
      <h2>Add Maintenance Type</h2>
      <form (submit)="AddMaintenanceType()">
        <mat-form-field class="form-field">
          <mat-label>Property</mat-label>  
          <input
              matInput
              placeholder="Select Property"
              name="propertyID"
              #propertyID
              (keyup)="updatePropertyId(propertyID.value)"
              required
            />
          </mat-form-field>
          
          <mat-form-field class="form-field">
            <mat-label>Contractor</mat-label>
            <input
              matInput
              placeholder="contractorID"
              name="contractorID"
              #contractorID
              (keyup)="updateContractorId(contractorID.value)"
              required
            />
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Status</mat-label>
            <input
              matInput
              placeholder="maintenanceStatusID"
              name="maintenanceStatusID"
              #maintenanceStatusID
              (keyup)="updateMaintenanceStatusId(maintenanceStatusID.value)"
              required
            />
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Type</mat-label>
            <input
              matInput
              placeholder="maintenanceTypeID"
              name="maintenanceTypeID"
              #maintenanceTypeID
              (keyup)="updateMaintenanceTypeId(maintenanceTypeID.value)"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label></mat-label>
            <input matInput [matDatepicker]="picker" #date placeholder="Choose a date" formControlName="selectedDate" 
            (change)="updateDate(date.value)"
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        <div class="modal-actions">
          <button mat-button type="button" (click)="closeModal()">Cancel</button>
          <button mat-raised-button type="submit" color="primary">
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
