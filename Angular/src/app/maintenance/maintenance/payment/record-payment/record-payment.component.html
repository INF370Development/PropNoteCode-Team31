<div class="modal-overlay">
    <div class="modal-container">
      <h2>Record Payment</h2>
      <form (submit)="AddSnaglistitem()">
        <mat-form-field class="form-field">
            <input
              matInput
              placeholder="Maintenance ID"
              name="maintenanceID"
              #maintenanceID
              (keyup)="updateMain(maintenanceID.value)"
              required
            />
          </mat-form-field>
          <mat-form-field class="form-field">
            <input
              matInput
              placeholder="Amount"
              name="amount"
              #amount
              (keyup)="updateAmount(amount.value)"
              required
            />
          </mat-form-field>
        <div class="modal-actions">
          <button mat-button type="button" (click)="closeModal()">Cancel</button>
          <button mat-raised-button type="submit" color="primary">
            Add Snaglistitem
          </button>
        </div>
      </form>
    </div>
  </div>
