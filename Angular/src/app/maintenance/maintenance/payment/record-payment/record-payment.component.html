<div class="modal-overlay">
    <div class="modal-container">
      <h2>Record Payment</h2>
      <form (submit)="RecordPayment()">
        <mat-form-field class="form-field">
          <input
            matInput
            placeholder="Amount"
            [formControl]="amountFormControl"
            name="amount"
            #amount
            (keyup)="updateAmount(amount.value)"
          />
          <mat-error *ngIf="amountFormControl.hasError('required')">
            Amount is required.
          </mat-error>
          <mat-error *ngIf="amountFormControl.hasError('pattern')">
            Amount must be a valid number.
          </mat-error>
          <mat-error *ngIf="amountFormControl.hasError('max')">
            Amount cannot exceed 999,999.
          </mat-error>
        </mat-form-field>
        <div class="modal-actions">
          <button mat-button type="button" (click)="closeModal()">Cancel</button>
          <button mat-raised-button type="submit" color="primary" [disabled]="amountFormControl.invalid">
            Record Payment
          </button>
        </div>
      </form>
      
    </div>
  </div>
