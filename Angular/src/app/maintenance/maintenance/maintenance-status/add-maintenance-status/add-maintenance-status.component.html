<div class="modal-overlay">
    <div class="modal-container">
      <h2>Add Maintenance Type</h2>
      <form >
        <mat-form-field class="form-field">
          <mat-label>Status Name</mat-label>  
          <input
              matInput
              placeholder="Maintenace Status Name"
              name="maintenaceStatusName"
              #maintenaceStatusName
              (keyup)="updateName(maintenaceStatusName.value)"
              [formControl]="nameFormControl"
            />
            <mat-error *ngIf="nameFormControl.hasError('required')">
              Maintenance Status Name is required.
            </mat-error>
            <mat-error *ngIf="nameFormControl.hasError('pattern')">
              Maintenance Status Name must contain only alphabets and spaces.
            </mat-error>
            <mat-error *ngIf="nameFormControl.hasError('maxlength')">
              Maintenance Status Name cannot exceed 32 characters.
            </mat-error>
          </mat-form-field>
          <div class="end">
            <button mat-raised-button  color="accent" (click)="AddMaintenanceType()">Add</button>
            <button mat-raised-button mat-dialog-close cdkFocusInitialcolor color="warn" class="cancel" (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
